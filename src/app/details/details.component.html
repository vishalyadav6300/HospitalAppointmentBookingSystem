<div class="container">
    <h1 class="display-5 text-start my-4"><b>User Info</b></h1>
    <div class="row mx-4">
        <div class="col-4">
            <h3>Username</h3>
        </div>
        <div class="col-8">
            <h4>{{user.username}}</h4>
        </div>
        <div class="col-4">
            <h3>Email</h3>
        </div>
        <div class="col-8">
            <h4>{{user.email}}</h4>
        </div>
        <div class="col-4">
            <h3>Gender</h3>
        </div>
        <div class="col-8">
            <h4>{{user.gender}}</h4>  
        </div>
        <div class="row my-5">
            <div class="col-4 mx-start">
                <button class="btn btn-dark text-white ps-2 pe-2" (click)="changeBool()">{{displayContent}} Appointments</button>
            </div>
            <div class="col-8 mx-starts">
                <button class="btn btn-dark text-white ps-2 pe-2" (click)="changeRouter()">Book Appointment</button>
            </div>
        </div>
        <div *ngIf="display">
            <table class="table table-dark table-hover">
                <thead>
                    <th>Patient Name</th>
                    <th>Appointment Date</th>
                    <th>Shift</th>
                    <th>Approve</th>
                </thead>
                <tbody>
                    <tr *ngFor="let app of appointmentDetails">
                        <td>{{app.patientname}}</td>
                        <td>{{app.appointdate}}</td>
                        <td>{{app.timeint}}</td>
                        <td>{{app.approve}}</td>
                    </tr>
                </tbody>
            </table>           
        </div>
    </div>
</div>
